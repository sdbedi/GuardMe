<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
div {
  
    margin-top: 100px;
    margin-bottom: 100px;

    margin-left: 100px;
}
</style>
</head>
<body>
<div id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88" class="hw-form-transfer-methods">
    <div id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router">
        <div class="hw-group-with-template">
            <fieldset>
                <legend>Select Transfer Method</legend>
                <div id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER">
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_country">Country</label>
                                <select name="routing_country" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_country" class="form-control">
                                    <option value="">Please select</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="US" selected="selected">United States</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_currency">Currency</label>
                                <select name="routing_currency" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_currency" class="form-control">
                                    <option value="USD" selected="selected">USD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_type">Account Type</label>
                                <select name="routing_type" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_type" class="form-control">
                                    <option value="BANK_ACCOUNT" selected="selected">Bank Account</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_profile_type">Profile Type</label>
                                <select name="routing_profile_type" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-router-ROUTER-routing_profile_type" class="form-control" readonly="readonly">
                                    <option value="INDIVIDUAL" selected="selected">Individual</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>




    <div id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form">
        <div class="hw-group-with-template">
            <fieldset>
                <legend>Account</legend>
                <div id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT">
                    <div></div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId">First Name</label>
                                <input name="firstName" type="tel" class="form-control" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId" placeholder="First Name" value="">
                                </div>
                            </div>
                        </div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId">Last Name</label>
                                <input name="lastName" type="tel" class="form-control" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId" placeholder="Last Name" value="">
                                </div>
                            </div>
                        </div>
                    <div>
                        <div>
                            <div class="form-group ">
                                <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId">Account Number</label>
                                <input name="accountId" type="tel" class="form-control" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountId" placeholder="Account Number" value="">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="form-group ">
                                    <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-branchCode">Routing Number</label>
                                    <input name="branchCode" type="tel" class="form-control" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-branchCode" placeholder="Routing Number" value="">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="form-group ">
                                        <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountPurpose">Account Type</label>
                                        <select name="accountPurpose" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-accountPurpose" class="form-control">
                                            <option value="" selected="selected">Please select</option>
                                            <option value="savings">Savings</option>
                                            <option value="chequing">Chequing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="form-group ">
                                        <label for="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-displayName">Display Name</label>
                                        <input name="displayName" type="text" class="form-control" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-ACCOUNT-displayName" placeholder="Display Name" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="hw-widget-90710385-6b5a-4966-8dcb-8bc6712a8f88-form-button">Submit</button>
                    </div>
                </div>
            </div>
</body>
</html>
